
<html>
    <head>
    </head>
    <body>
          <div class = "chat">
              <div class = "chat-tab">
                  <img src="{background-image}" style = "width: 67px;margin-left: 16px;">
                  <div style="position:absolute;    top: 3px;left: 32px;font-size: 14px;">Public</div>
                  <img src="{left-arrow-image}" style="position: absolute;    width: 26px;right: -4px;top: 15px;z-index: 1" alt="">
              </div>
              <div class = "chat-window" id = "chat-windows">
                  <img src="{right-arrow-image}" style="width: 280px;height: 146px" alt="">
                  <ul id = "messages">
                  </ul>
              </div>
              <img src="{image1}" id = "messageForm" autocomplete="off"/> 
              <input type = "text" id = "msg-input" placeholder="Enter a message">
              <img src="{image2}"  style = 'width:30px' class="send-btn" id = "msg-btn" />
          </div>
    </body>
</html>
